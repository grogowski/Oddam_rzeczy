<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Oddam rzeczy - Rejestracja</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/login.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Rejestracja użytkownika</h5>
                    <form class="form-signin" method="post" action="/register" th:object="${user}">
                        <div class="form-label-group">
                            <input th:field="*{email}" type="email" id="email" class="form-control"/>
                            <p th:errors="*{email}" class="error"></p>
                            <p class="error" th:text="${emailMessage}"></p>
                            <label for="email">Adres e-mail</label>
                        </div>
                        <div class="form-label-group">
                            <input th:field="*{firstName}" type="text" id="firstName" class="form-control"/>
                            <p th:errors="*{firstName}" class="error"></p>
                            <label for="firstName">Imię</label>
                        </div>
                        <div class="form-label-group">
                            <input th:field="*{lastName}" type="text" id="lastName" class="form-control"/>
                            <p th:errors="*{lastName}" class="error"></p>
                            <label for="lastName">Nazwisko</label>
                        </div>
                        <div class="form-label-group">
                            <input th:field="*{password}" type="password" id="password" class="form-control"/>
                            <p th:errors="*{password}" class="error"></p>
                            <label for="password">Hasło</label>
                        </div>
                        <div class="form-label-group">
                            <input type="password" id="repeatPassword" name="repeatPassword" class="form-control" required>
                            <p class="error" th:text="${passwordsMessage}"></p>
                            <label for="repeatPassword">Powtórz hasło</label>
                        </div>
                        <input id=admin name="admin" type="hidden" value="false"/>
                        <input class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" value="Zarejestruj"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
