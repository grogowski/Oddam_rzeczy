<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Oddam rzeczy</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="/css/form.css"/>
</head>
<body id="home">
<nav th:replace="logged_in_nav.html :: user_nav"></nav>
<div id="section1" class="container ml-1 text-center">
    <div class="row mt-5 mb-3">
        <div class="col-3">
            <div class="card mt-4 border-dark">
                <div class="card-body bg-success text-center">
                    <h3>1</h3>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="card mt-4 border-dark">
                <div class="card-body bg-success text-center">
                    <h3>2</h3>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="card mt-4 border-dark">
                <div class="card-body bg-primary text-center">
                    <h3>3</h3>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="card mt-4 border-dark">
                <div class="card-body bg-primary text-center">
                    <h3>4</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <p class="display-4">Podaj liczbę 60l worków, w które spakowałeś/aś rzeczy do oddania.</p>
    </div>
</div>
<div class="jumbotron bg-primary text-white py-3">
    <h5>Ta informacja jest potrzebna kurierowi, który odbierze rzeczy. Jednorazowo może on odebrać maksymalnie 10 worków.</h5>
</div>
<div id="form-section" class="container">
    <form action="/user/form2" method="post">
        <div class="form-group">
            <div class="form-group">
                <label for="bags">Liczba worków</label>
                <input class="form-control" type="number" step="1" min="1" max="10" id="bags" name="bags">
            </div>
            <a href="/user/form1" class="btn btn-secondary btn-lg float-left mt-3 px-5">Cofnij</a>
            <input class="btn btn-primary btn-lg float-right mt-3 px-5" type="submit" value="Dalej"/>
        </div>
    </form>
</div>
<script src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>
</html>
